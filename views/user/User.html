  <div class="">
      <div class="page-title">
        <div class="title_left">
            <h4><ul class="breadcrumb">
              <li> <span class="breadcrumTitle"> <a href="#dashboard">Dashboard</a> </span> </li>
              <li> <span class="breadcrumTitle"> Users </span> </li> </ul></h4>
        </div>
        <div class="title_right">
            <span class="pull-right">
              <div class="tools"><span><a href="#adduser" class="btn btn-primary page-font-size-14">
              <i class="fa fa-plus-square"></i> Add User</a>&nbsp;&nbsp;</span>
              </div>
            </span>
        </div>
    </div>
    <div class="clearfix"></div>
      <div class="row">

          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                  <div class="page-title">
                    <div class="title_left">
                        <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left"> </div>
                    </div>
                    <div class="title_right">
                        <div class="col-md-8 col-sm-8 col-xs-12 form-group pull-right has-feedback">
                          <div class="input-group">
                            <input class="form-control" >
                               <div class="input-group-btn">
                                 <button type="button" class="btn btn-default" aria-label="Help">
                                      <span class="glyphicon glyphicon-search"></span>
                               </button>
                              </div>
                          </div>
                    </div>
                </div>
                  <div class="x_content">
                      <table id="example" class="table table-striped responsive-utilities jambo_table">
                          <thead>
                              <tr class="headings">
                                <th> First Name </th>
                                <th> Last Name </th>
                                <th> Email </th>
                                <th> Role </th>
                                <th> Status </th>
                                <th style="text-align:center"> Action </th>
                              </tr>
                          </thead>

                          <tbody>
                              <tr class="even pointer" ng-repeat="user in filtered = users | filter:searchFilter | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td>{{ user.firstName }}</td>
                                <td>{{ user.lastName }}</td>
                                <td>{{ user.emailId }}</td>
                                <td>{{ user.role }}</td>
                                <td>{{ user.status }}</td>
                                <td style="text-align:center">
                                  <div>
                                    <a href="javascript:;" ng-click="deactivateUser(user);" title="Deactivate User" style="margin-right: 1px;">
                                      <i class="fa fa-times-circle"></i>
                                    </a>

                                    <a href="javascript:;" ng-click="userActivate(user);" title="Activate User">
                                      <i class="fa fa-check-circle"></i>
                                    </a>
                                    <a href="#user/{{user.id}}" title="Show Detail">
                                      <i class="fa fa-eye"></i>
                                    </a>
                                    <a href="#adduser/{{user.id}}" title="Edit">
                                      <i class="fa fa-edit"></i>
                                    </a>
                                    <a href="javascript:;" ng-click="deleteUser(user);" title="Delete">
                                      <i class="fa fa-trash-o"></i>
                                    </a>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                      </table>
                  </div>
              </div>
          </div>

          <br />
          <br />
          <br />

      </div>
  </div>
