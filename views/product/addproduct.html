
      <!-- PAGE HEADER-->
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <!-- BREADCRUMBS -->
            <ul class="breadcrumb">
              <li>
                <span class="breadcrumTitle">
                  <a href="#dashboard">Dashboard</a>
                </span>
              </li>
              <li>
                <span class="breadcrumTitle">
                  <a href="#products" tabindex="1">Products</a>
                </span>
              </li>
              <li class="breadcrumTitle">
                {{headerMessage}}
              </li>
            </ul>
            <!-- /BREADCRUMBS -->
            <div class="clearfix">
              <h3 class="content-title pull-left">
                {{headerMessage}}
              </h3>
            </div>
          </div>
          <div class="page-div-separator-height"></div>
        </div>
      </div>
      <!-- /PAGE HEADER -->
      <!-- Add User Form -->
      <div class="row">
        <div class="col-md-12" style="margin-left: 1%;">
          <div class="box-body" style="margin-left:4%;">
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="productname" class="allLabel">Product Name</label>
                  <input type="text" class="form-control" id="productname" placeholder="Enter Product Name" ng-model="product.productname" ng-class="{errorborder: userValidationErrors.productname}" ng-keydown="onlyLettersAndSomeSpecialChars($event)" ng-maxlength="40" maxlength="40" tabindex="2">
                  <span  class="errorcolor" ng-show="userValidationErrors.productname">{{userValidationErrors.firstNameErrorMsg}}</span>
                  <span class="errorcolor" ng-show="user.productname.length == 40">
                    First name allows max 40 char.</span>
                </div>
                <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                  <label for="description" class="allLabel">Description</label>
                  <input type="text" class="form-control" id="description" placeholder="Enter Description Name"  ng-model="product.description" ng-class="{errorborder: userValidationErrors.description}" ng-keydown="onlyLettersAndSomeSpecialChars($event)" ng-maxlength="40" maxlength="40" tabindex="3">
                  <span  class="errorcolor" ng-show="userValidationErrors.description">{{userValidationErrors.lastNameErrorMsg}}</span>
                  <span class="errorcolor" ng-show="user.description.length == 40">
                    Last name allows max 40 char.</span>
                </div>
              </div>
              <br>
              <!--button section-->
              <div class="row">
                <div class="form-group col-md-5">
                  <button class="btn btn-success submitBtn" ng-click="addUpdateProduct();" tabindex="6">
                    {{buttonTitle}}
                  </button> &nbsp;
                  <a href="#products" class="btn btn-danger cancelBtn" tabindex="7"> Cancel</a>
                </div>
              </div>
              <!--/Button section-->
            <!-- <form> -->
          </div>
        </div>
      </div>
      <!-- /Add User Form -->
