<!-- PAGE -->
<section>
  <!-- HEADER -->
  <header>
    <!-- NAV-BAR -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-3" style="height:120px">
          <div id="logo">
            <a href="javascript:;">
              <!-- <img src="theme/img/login/nimbuzz-logo.png" alt="welcome" width = "100" height="120px" /> -->
              <!-- <span class="companyLogo text-dark" style="font-size: 32px;"><b>Nimbuzz</b></span> -->
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--/NAV-BAR -->
  </header>
  <!--/HEADER -->
  <!-- LOGIN -->
  <section id="login" class="visible">
    <div class="container" ng-cloak>
      <div class="row">
        <div class="col-md-5" style="margin-left: 19.5%;">
          <div class="login-box-plain" style="padding-top:30px; padding-bottom: 50px;">
            <h2 style="font-size: 24px; text-align:center;">Change Password</h2>
            <div class="form-group">
              <div ng-cloak class="error"  style="color: #ff0000;">{{errormassage}}</div>
            </div>
            <form class="form-horizontal" name="changePasswordForm" autocomplete="off">
              <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" ng-model="changePassword.password" placeholder="Enter New Password" ng-class="{errorborder: changePasswordValidationErrors.password}" ng-maxlength="20" maxlength="20">
               <!--  <span class="errorcolor"  ng-class="{warningcolor: passwordStrength.short, successcolor: passwordStrength.strong}" ng-show="changePasswordValidationErrors.password || passwordStrength.newPasswordStrengthMessage">{{changePasswordValidationErrors.newPasswordErrorMsg}}</span> -->
                <span class="errorcolor" ng-show="changePasswordValidationErrors.password">{{changePasswordValidationErrors.newPasswordErrorMsg}}</span>
               <!--  <div class="help-inline" data-ng-show='changePasswordForm.password.$valid && changePasswordForm.password.$dirty' data-ng-class="strength">This password is {{strength}} ! </div> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="exampleInputPassword1" name="confirmPassword" ng-model="changePassword.confirmPassword" placeholder="Enter Confirm Password" ng-class="{errorborder: changePasswordValidationErrors.confirmPassword}" ng-maxlength="20" maxlength="20">
                <span  class="errorcolor" ng-show="changePasswordValidationErrors.confirmPassword">{{changePasswordValidationErrors.confirmPasswordErrorMsg}}</span>
              </div>

              <div class="form-group">
                <div class="form-actions" style="border:none;">
                  <button type="button" class="btn btn-danger" ng-click="changePasswordClick();">Change Password</button>
                </div>
              </div>
             <!--  <div class="login-helpers" ng-cloak>
                <a href="javascript();" onclick="swapScreen('forgot');return false;">Forgot Password?</a>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<!--/LOGIN -->
