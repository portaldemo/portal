
<div class="">
    <div class="page-title">
      <div class="title_left">
          <h4><ul class="breadcrumb">
            <li> <span class="breadcrumTitle"> <a href="#dashboard">Dashboard</a> </span> </li>
            <li> <span class="breadcrumTitle"> Roles </span> </li> </ul></h4>
      </div>
      <div class="title_right">
          <span class="pull-right">
            <div class="tools"><span><a href="#addRole" class="btn btn-primary page-font-size-14">
            <i class="fa fa-plus-square"></i> Add Role</a>&nbsp;&nbsp;</span>
            </div>
          </span>
      </div>
  </div>
    <div class="clearfix"></div>

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="page-title">
                  <div class="title_left">
                      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left"> </div>
                  </div>
                  <div class="title_right">
                      <div class="col-md-8 col-sm-8 col-xs-12 form-group pull-right has-feedback">
                        <div class="input-group">
                          <input class="form-control" >
                             <div class="input-group-btn">
                               <button type="button" class="btn btn-default" aria-label="Help">
                                    <span class="glyphicon glyphicon-search"></span>
                             </button>
                            </div>
                        </div>
                  </div>
              </div>
                <div class="x_content">
                    <table id="example" class="table table-striped responsive-utilities jambo_table">
                        <thead>
                            <tr class="headings">
                              <th> Role </th>
                              <th> Description </th>
                              <th style="text-align:center"> Action </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="even pointer" ng-repeat="role in roles | filter:searchFilter">
                              <td>{{ role.name }}</td>
                              <td>{{ role.description }}</td>
                              <td style="text-align:center">
                                <div>
                                  <a href="#addRole/{{role.id}}" title="Show Detail">
                                    <i class="fa fa-eye"></i>
                                  </a>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
