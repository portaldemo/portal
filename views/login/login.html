<!-- <div class="row" style="border:1px solid white;"> -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-6 pull-left" style="border:1px solid white;padding:50px;position:absolute;background-color:#EDEDED;box-shadow:10px 10px 10px #000;top:50%;left:50%;transform:translate(-50%,-50%);">
      <form>
          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
                  <!-- <img src="images/line.gif" height="10%" width="100%"> -->
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
                  <h1>Login</h1>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
                  <!-- <img src="images/line.gif" height="10%" width="100%"> -->
              </div>
          </div>
           <div class="row">
              <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 has-feedback">
                <input type="text" class="form-control has-feedback-left" id="emailId" placeholder="Enter Email Address" ng-model="login.emailId" ng-class="{errorborder: loginValidationErrors.emailId}" tabindex="1">
                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                <span  class="errorcolor" ng-show="loginValidationErrors.emailId">{{loginValidationErrors.emailIdErrorMsg}}</span>
              </div>
           </div>
           <div class="row">
              <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 has-feedback">
                <input type="password" class="form-control has-feedback-left" id="password" placeholder="Enter Password" ng-model="login.password" ng-class="{errorborder: loginValidationErrors.password}" tabindex="2">
                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                <span  class="errorcolor" ng-show="loginValidationErrors.password">{{loginValidationErrors.passwordErrorMsg}}</span>
              </div>
              </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
                <!-- <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-4" style="border:1px solid red;"> -->
                  <a class="btn btn-success submit" ng-click='doLogin()' id='doLogin'>Log in</a>
              </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
                  <a class="reset_pass" href="#" data-toggle="modal" data-target="#myModal">Lost your password?</a>
                </div>
              </div>
              </form><!-- Form End Here -->
            </div>
        <div class="clearfix"></div>
  </div>
<!-- </div> -->
